<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(58, 58, 58);
        }
        header {
            text-align: center;
            font-weight: bolder;
            font-size: larger;
        }

        ul {
            display: inline-block;
            margin: 100px;
            padding: 100px 0px 0px 0px;
            margin-left: 250px;
            width: 200px;
            height: 200px;
            border: 5px solid white;
            border-radius: 15%;
            background-color: green;
            text-align: center;
            font-weight: bolder;
            font-size: larger;
        }
        div {
            margin: 100px;
            width: 200px;
            height: 200px;
            border: 2px solid red;
            border-radius: 20%;
            background-color: yellow;
            text-align: center;
            font-weight: bolder;
            font-size: larger;
        }
        a {
            color: white;
        }


    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">Blog</a>
        <a href="{% url 'post_new' %}">Add post</a>
    </header>
    {% block content %}
    {% endblock content %}

</body>
</html>
